<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Vinyl Record Tracker</h1>

        <!-- Album List -->
        <div class="mb-4">
            <h2>Albums</h2>
            <ul id="recordList" class="list-group"></ul>
            <p id="recordCount" class="mt-2 text-muted"></p>
        </div>

        <!-- Add Album Button -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAlbumModal">Add New Album</button>

        <!-- Add Album Modal -->
        <div class="modal fade" id="addAlbumModal" tabindex="-1" aria-labelledby="addAlbumModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAlbumModalLabel">Add New Album</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addAlbumForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="albumTitle" class="form-label">Album Title</label>
                                <input type="text" id="albumTitle" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="artistName" class="form-label">Artist Name</label>
                                <input type="text" id="artistName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="albumCoverUrl" class="form-label">Cover URL (Optional)</label>
                                <input type="url" id="albumCoverUrl" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Album</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="./app.js"></script>
</body>

</html>
